<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening Result</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light" id="theme">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-center">Resume Screening Result</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>

        <div class="card shadow p-4">
            <h3 class="text-center text-primary">{{ category }}</h3>

            <h4 class="mt-4">Top Matching Categories</h4>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Job Category</th>
                        <th>Confidence Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job, score in matches %}
                        <tr>
                            <td>{{ job }}</td>
                            <td>{{ "%.2f"|format(score) }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-primary">Upload Another Resume</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
